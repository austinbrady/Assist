name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Create release archive
      run: |
        mkdir -p release
        tar -czf release/assisant-ai-${{ github.ref_name }}.tar.gz \
          --exclude='node_modules' \
          --exclude='.git' \
          --exclude='dist' \
          --exclude='*.log' \
          .
    
    - name: Upload release
      uses: actions/upload-artifact@v3
      with:
        name: release-package
        path: release/*.tar.gz

