<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assist</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .status.connected {
      background: #d1fae5;
      color: #065f46;
    }

    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }

    .button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .button:hover {
      opacity: 0.9;
    }

    .button-secondary {
      background: #f3f4f6;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Assist</h1>
  </div>
  <div id="status" class="status disconnected">Checking connection...</div>
  <button class="button" id="openOptions">Settings</button>
  <button class="button button-secondary" id="toggleWidget">Toggle Widget</button>
  <script src="popup.js"></script>
</body>
</html>
