<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI - Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #1d1d1f;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #86868b;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .status-box {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e8e8ed;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: #86868b;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-value {
            color: #1d1d1f;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-badge.running {
            background: #34c759;
            color: white;
        }
        
        .status-badge.stopped {
            background: #ff3b30;
            color: white;
        }
        
        .url-box {
            background: #007AFF;
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .url-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3);
        }
        
        .url-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .url-value {
            font-size: 20px;
            font-weight: 600;
            font-family: 'Monaco', 'Menlo', monospace;
            word-break: break-all;
        }
        
        .copy-hint {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 8px;
        }
        
        .footer {
            color: #86868b;
            font-size: 12px;
            margin-top: 30px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal AI</h1>
        <p class="subtitle">Local AI Service</p>
        
        <div class="status-box">
            <div class="status-item">
                <span class="status-label">Backend</span>
                <span class="status-badge" id="backend-status">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Frontend</span>
                <span class="status-badge" id="frontend-status">Checking...</span>
            </div>
        </div>
        
        <div class="url-box" onclick="copyToClipboard('http://localhost:7777')">
            <div class="url-label">Local Access</div>
            <div class="url-value">http://localhost:7777</div>
            <div class="copy-hint">Click to copy</div>
        </div>
        
        <div class="url-box" onclick="copyToClipboard('http://' + getNetworkIP() + ':7777')">
            <div class="url-label">Network Access</div>
            <div class="url-value" id="network-url">Loading...</div>
            <div class="copy-hint">Click to copy</div>
        </div>
        
        <div class="footer">
            Keep this window open to monitor status<br>
            Close PersonalAI.app to stop servers
        </div>
    </div>
    
    <script>
        function getNetworkIP() {
            // Try to get IP from URL if accessed via network
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                return window.location.hostname;
            }
            // Otherwise, we'll fetch it from the backend
            return 'YOUR_IP';
        }
        
        function updateNetworkURL() {
            // Try to get IP from backend
            fetch('http://localhost:8000/api/network-ip')
                .then(response => response.json())
                .then(data => {
                    if (data.ip) {
                        const networkUrl = `http://${data.ip}:7777`;
                        document.getElementById('network-url').textContent = networkUrl;
                        // Update onclick handler
                        const networkBox = document.querySelectorAll('.url-box')[1];
                        networkBox.setAttribute('onclick', `copyToClipboard('${networkUrl}')`);
                    } else {
                        // Fallback
                        const networkIP = getNetworkIP();
                        const networkUrl = `http://${networkIP}:7777`;
                        document.getElementById('network-url').textContent = networkUrl;
                    }
                })
                .catch(() => {
                    // Fallback if backend not available
                    const networkIP = getNetworkIP();
                    const networkUrl = `http://${networkIP}:7777`;
                    document.getElementById('network-url').textContent = networkUrl;
                });
        }
        
        function checkStatus() {
            // Check backend
            fetch('http://localhost:8000/health')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('backend-status').textContent = 'Running';
                        document.getElementById('backend-status').className = 'status-badge running';
                    } else {
                        throw new Error('Backend not responding');
                    }
                })
                .catch(() => {
                    document.getElementById('backend-status').textContent = 'Stopped';
                    document.getElementById('backend-status').className = 'status-badge stopped';
                });
            
            // Check frontend
            fetch('http://localhost:7777')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('frontend-status').textContent = 'Running';
                        document.getElementById('frontend-status').className = 'status-badge running';
                    } else {
                        throw new Error('Frontend not responding');
                    }
                })
                .catch(() => {
                    document.getElementById('frontend-status').textContent = 'Stopped';
                    document.getElementById('frontend-status').className = 'status-badge stopped';
                });
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show feedback
                const originalText = event.target.closest('.url-box').querySelector('.copy-hint').textContent;
                event.target.closest('.url-box').querySelector('.copy-hint').textContent = 'Copied!';
                setTimeout(() => {
                    event.target.closest('.url-box').querySelector('.copy-hint').textContent = originalText;
                }, 2000);
            });
        }
        
        // Initial setup
        updateNetworkURL();
        checkStatus();
        
        // Check status every 5 seconds
        setInterval(checkStatus, 5000);
    </script>
</body>
</html>
